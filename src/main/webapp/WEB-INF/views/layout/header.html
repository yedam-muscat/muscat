<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header class="" th:fragment="header">
	<nav class="navbar navbar-expand navbar-light ">
		<div class="container-fluid">
			<a href="#" class="burger-btn d-block"> <i
				class="bi bi-justify fs-3"></i>
			</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown me-1"></li>
					<li class="nav-item dropdown me-3"><a
						class="nav-link active dropdown-toggle" href="#"
						data-bs-toggle="dropdown" aria-expanded="false"> <i
							class='bi bi-bell bi-sub fs-4 text-gray-600'></i>
					</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="dropdownMenuButton">
							<li>
								<h6 class="dropdown-header">알림</h6>
							</li>
							<li><a class="dropdown-item">새로운 알림이 없습니다</a></li>
						</ul></li>
				</ul>
				<div class="dropdown">
					<a href="#" data-bs-toggle="dropdown" aria-expanded="false">
						<div class="user-menu d-flex">
							<div class="user-name text-end me-3">
								<h6 class="mb-0 text-gray-600" id="header-name"
									th:text="${user.name}"></h6>
								<p class="mb-0 text-sm text-gray-600" id="header-auth"
									th:text="${user.userSe == 'USR' ? '관리자' : '일반사용자' }"></p>
							</div>
							<div class="user-img d-flex align-items-center">
								<div class="avatar avatar-md">
									<img src="assets/images/faces/1.jpg" id="header-profile">
								</div>
							</div>
						</div>
					</a>
					<ul class="dropdown-menu dropdown-menu-end"
						aria-labelledby="dropdownMenuButton">
						<li>
							<h6 class="dropdown-header">Hello, John!</h6>
						</li>
						<li><a class="dropdown-item" href="#"><i
								class="icon-mid bi bi-person me-2"></i> My Profile</a></li>
						<li><a class="dropdown-item" href="#"><i
								class="icon-mid bi bi-gear me-2"></i> Settings</a></li>
						<li><a class="dropdown-item" href="#"><i
								class="icon-mid bi bi-wallet me-2"></i> Wallet</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#" id="logout"><i
								class="icon-mid bi bi-box-arrow-left me-2"></i> Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<script>
		$("#logout").on('click', function(event) {
			event.preventDefault();
			
			console.log('logout?');
			
			Swal.fire({
				icon : "question",
				title : "로그아웃 하시겠습니까?",
				showCancelButton: true,
				cancelButtonText: "취소",
				confirmButtonText: "로그아웃",
			}).then((result) => {
				  if (result.isConfirmed) {
					location.href = "/muscat/login/actionLogout.do";
				  } 
				});
		});
	</script>
</header>
</html>
